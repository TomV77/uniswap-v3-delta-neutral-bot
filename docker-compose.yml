services:
  delta-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delta-neutral-bot
    restart: unless-stopped
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Volume mounts
    volumes:
      # Mount .env file (read-only for security)
      - ./.env:/app/.env:ro
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Optional: mount custom config
      - ./config.json:/app/config.json:ro
    
    # Network configuration
    network_mode: bridge
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
