[pytest]
# Pytest configuration for delta-neutral bot

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode for pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Warnings filters
filterwarnings =
    # Ignore websockets legacy deprecation warning from web3
    ignore::DeprecationWarning:websockets.legacy
    # Ignore unittest async test warnings - these are known and harmless
    ignore:It is deprecated to return a value that is not None:DeprecationWarning:unittest.case
    ignore:coroutine.*was never awaited:RuntimeWarning

# Test output options
addopts = -v --tb=short
